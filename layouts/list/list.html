{{ define "main" }}
<main class="wrap">
  <h1>전체글</h1>

  {{ $pages := .Site.RegularPages.ByDate.Reverse }}
  <ol class="postlist">
    {{ range $i, $p := $pages }}
      <li>
        <span class="postnum">{{ add $i 1 }}.</span>
        <a href="{{ $p.RelPermalink }}">{{ $p.Title }}</a>
      </li>
    {{ end }}
  </ol>
</main>
{{ end }}
