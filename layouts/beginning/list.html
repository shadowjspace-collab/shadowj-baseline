{{ define "main" }}
<main class="wrap">
  <h1>{{ .Title }}</h1>

  {{ $pages := .Site.RegularPages.ByDate }}

  <ol class="postlist">
    {{ $i := 0 }}
    {{ range $pages }}
      {{ $i = add $i 1 }}
      <li>
        <span class="postnum">{{ $i }}.</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ol>
</main>
{{ end }}
