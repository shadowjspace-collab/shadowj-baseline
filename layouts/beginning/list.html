{{ define "main" }}

<h1 class="section-title">{{ .Title }}</h1>

{{ $pages := where .Site.RegularPages "Section" "ne" "list" }}

{{ if $pages }}

  {{ range sort $pages "Date" "asc" }}
    <a href="{{ .RelPermalink }}" class="post-card">
      <article>

        <h2 class="post-title">{{ .Title }}</h2>

        {{ with .Summary }}
          <p class="post-summary">{{ . }}</p>
        {{ end }}

        <div class="post-meta">
          {{ .Date.Format "2006-01-02" }}
        </div>

      </article>
    </a>
  {{ end }}

{{ else }}

  <p>아직 글이 없습니다.</p>

{{ end }}

<style>
.section-title{
  font-size: 2.2rem;
  margin: 0 0 18px 0;
}

.post-card{
  display: block;
  text-decoration: none;
  color: inherit;
  margin-bottom: 28px;
}

.post-card:hover{
  opacity: 0.95;
}

.post-title{
  font-size: 1.6rem;
  line-height: 1.3;
  margin: 0 0 6px 0;
}

.post-summary{
  font-size: 1rem;
  line-height: 1.6;
  opacity: 0.9;
  margin: 0 0 6px 0;
}

.post-meta{
  font-size: 12px;
  opacity: 0.6;
}
</style>

{{ end }}
